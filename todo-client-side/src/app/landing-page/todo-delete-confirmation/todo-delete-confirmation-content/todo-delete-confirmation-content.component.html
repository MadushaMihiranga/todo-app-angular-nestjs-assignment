<h1 mat-dialog-title>Are You sure want to delete this task?</h1>
<div mat-dialog-content>Title : {{dataToBeDelete.title}}</div>
<div mat-dialog-actions >
  <div style="margin: 30px auto;">
    <button mat-raised-button (click)="closeDeleteConfirmation()"><mat-icon>close</mat-icon> Cancel</button>
    <button mat-raised-button color="primary" (click)="submitDelete()"><mat-icon>delete_outline</mat-icon> Delete</button>
  </div>
</div>
